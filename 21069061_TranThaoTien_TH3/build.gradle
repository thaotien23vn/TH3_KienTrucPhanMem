plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Sử dụng Maven Central để tải dependencies
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1' // Thêm JUnit 5 để test
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform() // Sử dụng JUnit Platform để chạy test
}